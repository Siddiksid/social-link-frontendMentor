<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="container">
      <div id="main-card">
        <div class="avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar" />
        </div>
        <div class="name-box">
          <h2>Jessica Randall</h2>
          <p style="color: hsl(75, 94%, 57%)">London, United Kingdom</p>
        </div>
        <div class="description">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>

    Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram
  </body>
</html>
